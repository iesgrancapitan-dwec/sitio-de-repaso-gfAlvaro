<!DOCTYPE html>
<html lang="es">
    <head>
        <meta name="author" content="Álvaro García Fuentes">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <script type="text/javascript" src="main.js"></script>
        <link rel="stylesheet" type="text/css" href="errores.css">
    </head>
    <body>
        <header><h1>Expresiones Regulares</h1></header>
        <form method="POST">
            <label for="youtube">Enlace a Youtube:</label>
            <input type="url" id="youtube" name="youtube"><span></span><br>
            <label for="correo">Dirección de email:</label>
            <input type="email" id="correo" name="correo"><span></span><br>
            <label for="web">Dirección web:</label>
            <input type="url" id="web" name="web"><span></span><br>
            <label for="fecha">Fecha:</label>
            <input type="text" id="fecha" name="fecha"><span></span><br>
            <label for="hora">Hora:</label>
            <input type="text" id="hora" name="hora"><span></span><br>
        </form>
        <button id="reset">Reset</button>
        <button type="submit" id="enviar">Enviar</button><br>

        <textarea id="caja" readonly></textarea><br>


        <button id="atras">Atrás</button>

    </body>
</html>
