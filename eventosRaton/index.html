<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Álvaro García Fuentes">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <title>Eventos de Ratón</title>
        <script type="text/javascript" src="main.js"></script>
    </head>
    <body>
        <noscript>Para ver correctamente esta página se necesita habilitar Javascript.</noscript>
        <header><h1>Eventos de ratón</h1></header>
        <main>
            <div id="contenedor">
                <div>
                    <canvas id="auxclick" width="300px" height="150px"></canvas>
                </div>
                <div>
                    <canvas id="click" width="300px" height="150px"></canvas>
                </div>
                <div>
                    <canvas id="dblclick" width="300px" height="150px"></canvas>
                </div>
                <div>
                    <canvas id="mousedown" width="300px" height="150px"></canvas>
                </div>
                <div>
                    <canvas id="mouseenter" width="300px" height="150px"></canvas>
                </div>
                <div>
                    <canvas id="mouseleave" width="300px" height="150px"></canvas>
                </div>
                <div>
                    <canvas id="mousemove" width="300px" height="150px"></canvas>
                </div>
                <div>
                    <canvas id="mouseout" width="300px" height="150px"></canvas>
                </div>
                <div>
                    <canvas id="mouseover" width="300px" height="150px"></canvas>
                </div>
                <div>
                    <canvas id="mouseup" width="300px" height="150px"></canvas>
                </div>
            </div>
        </main>
        <footer>
            <button id="atras">Atrás</button>
        </footer>
    </body>
</html>
