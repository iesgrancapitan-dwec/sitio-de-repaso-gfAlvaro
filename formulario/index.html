<!DOCTYPE html>
<html lang="es">
    <head>
        <meta name="author" content="Álvaro García Fuentes">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Álvaro García Fuentes</title>
        <script type="module/text/javascript" src="validar.js"></script>
        <script type="module/text/javascript" src="main.js"></script>
    </head>
    <body>
        <noscript>Para ver esta página correctamente es necesario tener javascript habilitado.</noscript>
        <form>
            <fieldset>
                <legend>Obligatorios</legend>
                <label for="textoObligatorio">Texto:</label>
                <input type="text" name="textoObligatorio"><br><span></span>

                <label for="checkboxObligatorio">Checkbox:</label>
                <input type="checkbox" name="checkboxObligatorio"><span></span><br>

                <input type="radio" name="masculino">
                <label for="masculino">Masculino</label>
                <input type="radio" name="femenino">
                <label for="femenino">Femenino</label><span></span><br>

                <label for="seleccionado">Seleccionado</label>
                <select name="seleccionado">
                    <option>None</option>
                </select><span></span><br>

                <label for="fecha">Fecha seleccionada:</label>
                <input type="date" name="fecha" class="fecha"><span></span><br>
            </fieldset>

            <label for="entero">Numérico entero:</label>
            <input type="number" name="entero"><span></span><br>

            <label for="decimal">Numérico decimal:</label>
            <input type="number" name="decimal"><span></span><br>

            <label for="correo">Correo electrónico:</label>
            <input type="email" name="correo"><span></span><br>

            <label for="url">URL:</label>
            <input type="url" name="url"><span></span><br>

            <label for="fecha2">Fecha:</label>
            <input type="date" name="fecha2" class="fecha"><span></span><br>

            <label for="dni">DNI:</label>
            <input type="text" name="dni"><span></span><br>

            <label for="telefono">Teléfono:</label>
            <input type="number" name="telefono"><span></span><br>

            <button name="limpiar">Limpiar</button>
            <button name="enviar" type="submit">Enviar</button>
            <button name="rellenar">Rellenar</button>
        </form>
        <footer>
            <button name="atras">Atrás</button>
        </footer>
    </body>
</html>
