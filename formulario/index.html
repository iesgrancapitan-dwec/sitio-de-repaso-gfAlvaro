<!DOCTYPE html>
<html lang="es">
    <head>
        <meta name="author" content="Álvaro García Fuentes">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Álvaro García Fuentes</title>
        <script type="text/javascript" src="validar.js"></script>
        <script type="text/javascript" src="main.js"></script>
        <link rel="stylesheet" type="text/css" href="errores.css">
    </head>
    <body>
        <noscript>Para ver esta página correctamente es necesario tener javascript habilitado.</noscript>
        <form method="POST">
            <fieldset>
                <legend>Obligatorios</legend>
                <label for="textoObligatorio">Texto:</label>
                <input type="text" name="textoObligatorio" required><br><span></span>

                <label for="checkboxObligatorio">Checkbox:</label>
                <input type="checkbox" name="checkboxObligatorio" required><span></span><br>

                <input type="radio" name="sexo" required>
                <label for="masculino">Masculino</label>
                <input type="radio" name="sexo" required>
                <label for="femenino">Femenino</label><span></span><br>

                <label for="seleccionado">Seleccionado</label>
                <select name="seleccionado" required>
                    <option value="0">None</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select><span></span><br>

                <label for="fecha">Fecha seleccionada:</label>
                <input type="date" name="fecha" placeholder="DD/MM/YYYY" required><span></span><br>
            </fieldset>

            <label for="entero">Numérico entero:</label>
            <input type="number" name="entero"><span></span><br>

            <label for="decimal">Numérico decimal:</label>
            <input type="number" name="decimal" step="any"><span></span><br>

            <label for="correo">Correo electrónico:</label>
            <input type="email" name="correo"><span></span><br>

            <label for="url">URL:</label>
            <input type="url" name="url"><span></span><br>

            <label for="fecha2">Fecha:</label>
            <input type="date" name="fecha2"><span></span><br>

            <label for="dni">DNI:</label>
            <input type="text" name="dni"><span></span><br>

            <label for="telefono">Teléfono:</label>
            <input type="number" name="telefono"><span></span><br>

            <button name="limpiar" type="reset">Limpiar</button>
            <button name="enviar" type="submit">Enviar</button>
            <button name="rellenar">Rellenar</button>
        </form>
        <footer>
            <button name="atras">Atrás</button>
        </footer>
    </body>
</html>
