<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../css/normalize.css">
        <link rel="stylesheet" href="../../css/estilos.css">
        <meta name="author" content="Álvaro García Fuentes">
        <title>método removeAttr</title>
        <script src="../jquery-3.6.0.js" type="text/javascript"></script>
        <script>
            $(document).ready(function(){
                $("#boton").click(function(i){
                    $("td").removeAttr("nowrap");
                });
            });
        </script>
    </head>
    <body>
        <noscript>Para ver correctamente esta página se necesita javascript.</noscript>
        <header><h1>Método removeAttr</h1></header>
        <main>
            <table width="50">
                <tr>
                    <td nowrap>
                        Esta celda tiene un nowrap, con lo que todo el texto se muestra en la misma línea!
                        Pero realmente la tabla mide 50 pixeles de anchura, luego tendrían que aparece varias líneas!
                    </td>
                </tr>
            </table>
            <input type="Button" id="boton" value="Quitar nowrap">
        </main>
        <footer>
            <p>Autor: Álvaro García Fuentes</p>
            <button javascript="history.back()">Atrás</button>
        </footer>
    </body>
</html>
