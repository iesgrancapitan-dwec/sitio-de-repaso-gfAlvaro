<!DOCTYPE html>
<html>
    <head>
        <meta name="author" content="Álvaro García Fuentes">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../css/normalize.css">
        <link rel="stylesheet" href="../../css/estilos.css">
        <title>Método attr</title>
        <script src="../jquery-3.6.0.js" type="text/javascript"></script>
        <script>
            $(document).ready(function(){
                $('input.fecha').attr("value", function(indiceArray){
                    //indiceArray tiene el índice de este elemento en el objeto jQuery
                    var f = new Date();
                    return f.getDate() + "/" + (f.getMonth() +1) + "/" + f.getFullYear();
                });
            });
        </script>
    </head>
    <body>
        <noscript>Para ver correctamente esta página se necesita javascript.</noscript>
        <header><h1>Método attr</h1></header>
        <main>
            <form>
                <input type="text" class="fecha">
                <input type="text" class="nofecha">
                <input type="text" class="fecha">
            </form>
        </main>
        <footer>
            <p>Autor: Álvaro García Fuentes</p>
            <button onclick="history.back()">Atrás</button>
        </footer>
    </body>
</html>
