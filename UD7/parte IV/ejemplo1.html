<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../css/normalize.css">
        <link rel="stylesheet" href="../../css/estilos.css">
        <meta name="author" content="Álvaro García Fuentes">
        <title>Método attr</title>
        <script src="../jquery-3.6.0.js" type="text/javascript"></script>
        <script>
            $(document).ready(function(){
                $("a").each(function(i){
                    var titulo = $(this).attr("title");
                    alert("Atributo title del enlace " + i + ": " + titulo);
                });
            });
        </script>
    </head>
    <body>
        <noscript>Para ver correctamente esta página se necesita javascript.</noscript>
        <header><h1>Método attr</h1></header>
        <main>
            <a id="enlace1" href="http://www.elpais.com" title="Diario El País">El País</a>
            <br>
            <a href="http://www.mozilla.org" title="Fundación Mozilla">Mozilla Fundation</a>
            <br>
            <a href="http://es.openoffice.org/" title="Suite de programas de oficina">Open Office</a>
        </main>
        <footer>
            <p>Autor: Álvaro García Fuentes</p>
            <button onclick="history.back()">Atrás</button>
        </footer>
    </body>
</html>
