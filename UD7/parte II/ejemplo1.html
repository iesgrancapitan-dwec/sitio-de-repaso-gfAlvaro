<!DOCTYPE html>
<html>
    <head>
        <meta name="author" content="Álvaro García Fuentes">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../css/normalize.css">
        <link rel="stylesheet" href="../../css/estilos.css">
        <title>función jQuery</title>
        <script src="../jquery-3.6.0.js" type="text/javascript"></script>
        <script>
            $(document).ready(function(){
                var elem1 = $("#elem1");
                elem1.css("background-color", "#ff9999");
                var divs = $("div");
                divs.css("font-size", "32pt");
            });
        </script>
    </head>
    <body>
        <noscript>Para ver correctamente esta página se necesita javascript</noscript>
        <header><h1>Función jQuery</h1></header>
        <main>
            <div id="elem1">Este elemento se llama elem1</div>
            <div id="elem2">Este otro elemento se llama elem2</div>
        </main>
        <footer>
            <p>Autor: Álvaro García Fuentes</p>
            <button javascript="history.back()">Atrás</button>
        </footer>
    </body>
</html>
