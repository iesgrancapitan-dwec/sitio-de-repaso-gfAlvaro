<!DOCTYPE html>
<html>
    <head>
        <meta name="author" content="Álvaro García Fuentes">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../css/normalize.css">
        <link rel="stylesheet" href="../../css/estilos.css">
        <title>each del core de jQuery</title>
        <script src="../jquery-3.6.0.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $("main > p").each(function(i){
                    if(i%2==0){
                        $(this).css("background-color", "#eee");
                    }else{
                        $(this).css("background-color", "#ccc");
                    }
                });
            });
        </script>
    </head>
    <body>
        <noscript>Para ver correctamente esta página se necesita javascript</noscript>
        <header><h1>each del core de jQuery</h1></header>
        <main>
            <p>Primer párrafo</p>
            <p>Otro párrafo</p>
            <p>Tecer párrafo</p>
            <p>Uno más</p>
            <p>y acabo...</p>
        </main>
        <footer>
            <p>Autor: Álvaro García Fuentes</p>
            <button javascript="history.back()">Atrás</button>
        </footer>
    </body>
</html>
