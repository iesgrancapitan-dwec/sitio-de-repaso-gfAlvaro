<!DOCTYPE html>
<html>
    <head>
        <meta name="author" content="Álvaro García Fuentes">
        <meta charset="utf-8">
        <link rel="stylesheet" href="../../css/normalize.css">
        <link rel="stylesheet" href="../../css/estilos.css">
        <script src="../jquery-3.6.0.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $("#capa").mouseenter(function(){
                    $("#mensaje").css("display", "block");
                });
                $("#capa").mouseleave(function(){
                    $("#mensaje").css("display", "none");
                });
            });
        </script>
        <title>Ejemplos Jquery</title>
    </head>
    <body>
        <noscript>Para ver correctamente esta página se necesita javascript.</noscript>
        <header><h1>Ejemplos Jquery</h1></header>
        <main>
            <h2>Demo 2</h2>
            <div id="capa" style="padding: 10px; background-color: #ff8800;">Pon el ratón encima de esta capa</div><br>
            <div id="mensaje" style="display: none;">Has puesto el ratón encima!! <br>(Ahora quítalo de la capa)</div>
        </main>
        <footer>
            <p>Autor: Álvaro García Fuentes</p>
            <button javascript="history.back()">Atrás</button>
        </footer>
    </body>
</html>
