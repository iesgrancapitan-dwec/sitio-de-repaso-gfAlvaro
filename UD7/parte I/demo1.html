<!DOCTYPE html>
<html>
    <head>
        <meta name="author" content="Álvaro García Fuentes">
        <meta charset="utf-8">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <title>Ejemplos Jquery</title>
        <link rel="stylesheet" href="../../css/normalize.css">
        <link rel="stylesheet" href="../../css/estilos.css">

    <body>
        <noscript>Para ver correctamente esta página se necesita javascript.</noscript>
        <header><h1>Ejemplos Jquery</h1></header>
        <main>
            <h2>Demo 1</h2>
            <div id="capa" style="padding: 10px; background-color: #ff8800">Haz clic en un botón</div>
            <input type="button" value="Botón A" onclick="$('#capa').html('Has hecho clic en el botón <b>A</b>')">
            <input type="button" value="Botón B" onclick="$('#capa').html('Recibido un clic en el botón <b>B</b>')">
        </main>
        <footer>
            <p>Autor: Álvaro García Fuentes</p>
            <button javascript="history.back()">Atrás</button>
        </footer>
        </body>
