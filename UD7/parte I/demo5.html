<!DOCTYPE html>
<html lang="es">      
    <head>
        <meta name="author" content="Álvaro García Fuentes">
        <meta charset="utf-8">
        <link rel="stylesheet" href="../../css/normalize.css">
        <link rel="stylesheet" href="../../css/estilos.css">
        <title>Mostrar Ocultar</title>
        <script src="../jquery-3.6.0.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $("#mayoria_edad").change(function(evento){
                    if(this.checked){
                        $("#formulariomayores").css("display", "block");
                    }else{
                        $("#formulariomayores").css("display", "none");
                    }
                });
            });
        </script>
    </head>
    <body>
        <noscript>Para ver correctamente esta página se necesita javascript</noscript>
        <header><h1>Mostrar Ocultar</h1></header>
        <main>
            <form>
                Nombre: <input type="text" name="nombre">
                <br>
                <input type="checkbox" name="mayor_edad" value="1" id="mayoria_edad"> Soy mayor de edad
                <br>
                <div id="formulariomayores" style="display: none;">
                    Dato para mayores de edad: <input type="text" name="mayores_edad">
                </div>
            </form>
        </main>
        <footer>
            <p>Autor: Álvaro García Fuentes</p>
            <button javascript="history.back()">Atrás</button>
        </footer>
    </body>
</html>
