<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Álvaro García Fuentes">
        <title>Añadir y quitar clases CSS a elementos</title>
        <link rel="stylesheet" href="../../css/normalize.css">
        <link rel="stylesheet" href="../../css/estilos.css">
        <script src="../jquery-3.6.0.js" type="text/javascript"></script>
        <style type="text/css">
            .clasecss{
                background-color: #ff8800;
                font-weight: bold;
            }
        </style>
        <script>
            $(document).ready(function(){
                $("a").mouseover(function(event){
                    $("#capa").addClass("clasecss");
                });
                $("a").mouseout(function(event){
                    $("#capa").removeClass("clasecss");
                });  
            });
        </script>
    </head>
    <body>
        <noscript>Para ver correctamente esta página es necesario javascript.</noscript>
        <header><h1>Añadir y quitar clases CSS a elementos</h1></header>
        <main>
            <div id="capa">Esta capa es independiente y voy a añadir y eliminar clases css sobre ella</div>
            <br>
            <br>
            <a href="http://www.desarrolloweb.com">Añadir y quitar clase en la capa de arriba</a>
        </main>
        <footer>
            <p>Autor: Álvaro García Fuentes</p>
            <button javascript="history.back()">Atrás</button>
        </footer>
    </body>
</html>
